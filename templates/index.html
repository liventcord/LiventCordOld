<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" id="favicon" type="image/png" href="/static/images/icons/icon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiventCord</title>
    <audio id="notificationSound" src="/static/notification.mp3"></audio>
    <link rel="stylesheet" href="/static/css/style.css"> 
    <script src="/static/js/script.js"></script>

    
</head>


<body>




    <div id="channel-list"><ul><ul></div>

    <div id="chat-container"></div>
    <div class="vertical-line-long-black"></div>
    <button id="reply-close-button" onclick="closeReplyMenu()">X</button>
    <div id="message-input-container">
        <div id="reply-container">
            <div id="reply-info">
                <span style="color: white; font-size : 21px;"> User</span>
                <span style="color: gray;"> kişisine yanıt veriliyor</span>
            </div>
            
            
        </div>
        <div id="message-input">
            <button id="file-button">+</button>
            <div id="image-preview"></div>
            <button id="emojibtn"></button>
            <textarea  type="text" id="user-input"autocomplete="off" class="autofit" placeholder="#     kanalına Mesaj gönder"></textarea>
        </div>
    </div>

    <div id="scroll-to-bottom">
        <div class="arrow-symbol">﹀</div>
    </div>
      
    
    

    <div id="guild-container">
        <div id="guild-name"></div>
        <div id="guild-settings-button">^</div>
        <div id="guild-settings-dropdown"> 
            {% if is_author %}
                <button class="dropdown-button" id="invite-dropdown-button" onclick="openGuildSettingsDd('invite')" >İnsanları Davet Et
                    <svg viewBox="5 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="position:absolute;right:-2px; width:30; height:30;"  >
                        <path d="M13 10a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z"></path> <path d="M3 5v-.75C3 3.56 3.56 3 4.25 3s1.24.56 1.33 1.25C6.12 8.65 9.46 12 13 12h1a8 8 0 0 1 8 8 2 2 0 0 1-2 2 .21.21 0 0 1-.2-.15 7.65 7.65 0 0 0-1.32-2.3c-.15-.2-.42-.06-.39.17l.25 2c.02.15-.1.28-.25.28H9a2 2 0 0 1-2-2v-2.22c0-1.57-.67-3.05-1.53-4.37A15.85 15.85 0 0 1 3 5Z"></path>
                    </svg>
                </button>

                
                <button class="dropdown-button" id="settings-dropdown-button" onclick="openGuildSettingsDd('settings')">Sunucu Ayarları
                    <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="position:absolute;right:3px; width:30; height:30;">
                        <path fill="currentColor" fill-rule="evenodd" d="M10.56 1.1c-.46.05-.7.53-.64.98.18 1.16-.19 2.2-.98 2.53-.8.33-1.79-.15-2.49-1.1-.27-.36-.78-.52-1.14-.24-.77.59-1.45 1.27-2.04 2.04-.28.36-.12.87.24 1.14.96.7 1.43 1.7 1.1 2.49-.33.8-1.37 1.16-2.53.98-.45-.07-.93.18-.99.64a11.1 11.1 0 0 0 0 2.88c.06.46.54.7.99.64 1.16-.18 2.2.19 2.53.98.33.8-.14 1.79-1.1 2.49-.36.27-.52.78-.24 1.14.59.77 1.27 1.45 2.04 2.04.36.28.87.12 1.14-.24.7-.95 1.7-1.43 2.49-1.1.8.33 1.16 1.37.98 2.53-.07.45.18.93.64.99a11.1 11.1 0 0 0 2.88 0c.46-.06.7-.54.64-.99-.18-1.16.19-2.2.98-2.53.8-.33 1.79.14 2.49 1.1.27.36.78.52 1.14.24.77-.59 1.45-1.27 2.04-2.04.28-.36.12-.87-.24-1.14-.96-.7-1.43-1.7-1.1-2.49.33-.8 1.37-1.16 2.53-.98.45.07.93-.18.99-.64a11.1 11.1 0 0 0 0-2.88c-.06-.46-.54-.7-.99-.64-1.16.18-2.2-.19-2.53-.98-.33-.8.14-1.79 1.1-2.49.36-.27.52-.78.24-1.14a11.07 11.07 0 0 0-2.04-2.04c-.36-.28-.87-.12-1.14.24-.7.96-1.7 1.43-2.49 1.1-.8-.33-1.16-1.37-.98-2.53.07-.45-.18-.93-.64-.99a11.1 11.1 0 0 0-2.88 0ZM16 12a4 4 0 1 1-8 0 4 4 0 0 1 8 0Z" clip-rule="evenodd" class=""></path>
                    </svg>
                </button>
                
                <button class="dropdown-button" id="channel-dropdown-button" onclick="openGuildSettingsDd('channel')">Kanal Oluştur
                    <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="position:absolute;right:3px; width:30; height:30;">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M12 23a11 11 0 1 0 0-22 11 11 0 0 0 0 22Zm0-17a1 1 0 0 1 1 1v4h4a1 1 0 1 1 0 2h-4v4a1 1 0 1 1-2 0v-4H7a1 1 0 1 1 0-2h4V7a1 1 0 0 1 1-1Z"></path>
                    </svg>
                </button>
                
                

                
                {% else %}
                    <button class="dropdown-button" id="exit-dropdown-button" onclick="openGuildSettingsDd('leave')">Sunucudan Ayrıl
                        <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="position:absolute;right:3px; width:30; height:30;">
                            
                            <path fill="currentColor" fill-rule="evenodd" d="M2.75 3.02A3 3 0 0 1 5 2h10a3 3 0 0 1 3 3v7.64c0 .44-.55.7-.95.55a3 3 0 0 0-3.17 4.93l.02.03a.5.5 0 0 1-.35.85h-.05a.5.5 0 0 0-.5.5 2.5 2.5 0 0 1-3.68 2.2l-5.8-3.09A3 3 0 0 1 2 16V5a3 3 0 0 1 .76-1.98Zm1.3 1.95A.04.04 0 0 0 4 5v11c0 .36.2.68.49.86l5.77 3.08a.5.5 0 0 0 .74-.44V8.02a.5.5 0 0 0-.32-.46l-6.63-2.6Z" clip-rule="evenodd"></path>
                            <path fill="currentColor" d="M15.3 16.7a1 1 0 0 1 1.4-1.4l4.3 4.29V16a1 1 0 1 1 2 0v6a1 1 0 0 1-1 1h-6a1 1 0 1 1 0-2h3.59l-4.3-4.3Z"></path>
                        </svg>
                    </button>
                
                
                {% endif %}
                
                <button class="dropdown-button" id="notifications-dropdown-button" onclick="openGuildSettingsDd('notifications')">Bildirim Ayarları
                    <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="position:absolute;right:3px; width:30; height:30;">
                        
                        <path fill="currentColor" fill-rule="evenodd" d="M9.7 2.89c.18-.07.32-.24.37-.43a2 2 0 0 1 3.86 0c.05.2.19.36.38.43A7 7 0 0 1 19 9.5v2.09c0 .12.05.24.13.33l1.1 1.22a3 3 0 0 1 .77 2.01v.28c0 .67-.34 1.29-.95 1.56-1.31.6-4 1.51-8.05 1.51-4.05 0-6.74-.91-8.05-1.5-.61-.28-.95-.9-.95-1.57v-.28a3 3 0 0 1 .77-2l1.1-1.23a.5.5 0 0 0 .13-.33V9.5a7 7 0 0 1 4.7-6.61ZM9.18 19.84A.16.16 0 0 0 9 20a3 3 0 1 0 6 0c0-.1-.09-.17-.18-.16a24.86 24.86 0 0 1-5.64 0Z" clip-rule="evenodd"></path>
                        <path fill="currentColor" d="M15.3 16.7a1 1 0 0 1 1.4-1.4l4.3 4.29V16a1 1 0 1 1 2 0v6a1 1 0 0 1-1 1h-6a1 1 0 1 1 0-2h3.59l-4.3-4.3Z"></path>
                    </svg>
                </button>
            

        </div>
    </div>

    <div id="channel-info-container-for-index">
        <div id="channel-info"></div>
        
        <div id="hash-sign">#</div>

        
        
    </div>
    


    <div id="preview-container" onclick="hideImagePreview()">
        <img id="preview-image" src="/static/images/defaultmediaimage.png">
        <button id="preview-close-button" onclick="hideImagePreview()">X</button>
    </div>
    
    
    <input type="file" id="fileInput" style="display: none;" accept="image/*">
    
    
    <div id="users-count"></div>
    <div id="user-list">
        <ul>
        <ul>
    </div>

    <button onclick="setUsersList()" id='users-list-button' >
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35"fill="gray" viewBox="5 0 24 24">
        <path d="M13 10a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z"></path>
        <path d="M3 5v-.75C3 3.56 3.56 3 4.25 3s1.24.56 1.33 1.25C6.12 8.65 9.46 12 13 12h1a8 8 0 0 1 8 8 2 2 0 0 1-2 2 .21.21 0 0 1-.2-.15 7.65 7.65 0 0 0-1.32-2.3c-.15-.2-.42-.06-.39.17l.25 2c.02.15-.1.28-.25.28H9a2 2 0 0 1-2-2v-2.22c0-1.57-.67-3.05-1.53-4.37A15.85 15.85 0 0 1 3 5Z"></path></svg>
    </button>


    

    
</body>
</html>
