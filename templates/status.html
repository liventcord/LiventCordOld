<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Status Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .status-up {
            color: green;
            font-weight: bold;
        }
        .status-down {
            color: red;
            font-weight: bold;
        }
        .status-error {
            color: orange;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Website Status Log</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>URL</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.timestamp }}</td>
                <td>{{ record.url }}</td>
                <td class="{% if record.status == 'UP' %}status-up{% elif record.status == 'DOWN' %}status-down{% else %}status-error{% endif %}">{{ record.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
